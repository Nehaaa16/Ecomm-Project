{% extends 'base.html' %}
{% block title %} Ekart | Search Product {% endblock %}

    <div class="col-md-9 mt-3 p-3  bg-body-secondary">
        <div class="row">
          {% for x in products %}
            <div class="col-md-4 mb-2">
                <div class="card" style="width: 100%;">

                    <div class="card-body">
                      <h5 class="card-title">{{x.product_name}}</h5>
                      <p class="card-text">{{x.price}}</p>
                      <a href="/productDetail/{{x.product_id}}" class="btn btn-primary">View Details</a>
                    </div>
                  </div>
            </div>
            {% endfor %}
